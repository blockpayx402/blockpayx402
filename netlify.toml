# Netlify Configuration for BlockPay
# This file configures Netlify to serve your app and proxy API requests

[build]
  # Build command - builds the frontend
  command = "npm install && npm run build"
  # Publish directory - where the built files are
  publish = "dist"
  # Functions directory - Netlify Functions location
  functions = "netlify/functions"

# Redirect rules - handle API routes and SPA routing
# API routes are handled by Netlify Function (server.js)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server/:splat"
  status = 200
  force = true

# Force HTTPS redirect
[[redirects]]
  from = "http://blockpay.cloud/*"
  to = "https://blockpay.cloud/:splat"
  status = 301
  force = true

# SPA fallback - redirect all non-API routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

